    form{
        background-image: url("1.jpg");
        /* background-repeat: no-repeat; */
        color: black;
        margin-left: 400px;

        background-color: black;

<body>
    <br>

    <form action="index.html" method="post" class="col-sm-4 m-auto">
        <h1 style="color: brown; text-align: center;" class="bg-info rounded-lg text-align">SIGNUP FORM</h1>
        <label for="">USER NAME</label>
        <input type="text" class="form-control mt-2" id="name" placeholder="Enter Your Name">
        <div id="d1"></div>
        <label for="">PASSWORD</label>
        <input type="password" class="form-control mt-2" id="pass" placeholder="Enter Your Password">
        <div id="d2"></div>
        <label for="">CONFIRM PASSWORD</label>
        <input type="password" class="form-control mt-2" id="cpass" placeholder="Enter Your Confirm Password">
        <div id="d3"></div>
        <br>
        <br>
        <input type="submit" id="btn" class="btn btn-warning mt-2">
        <br>
        <input type="checkbox" id="c1">

    </form>
    <script>
        $('#btn').click(function(){
            name = $('#name').val();
            pwd = $('#pass').val();
            C_pass = $('#cpass').val();
            if(name ==""){
                $('#d1').html("please fill this field first");
                $('#d1').css('color','red');
                $('#d1').css('fontFamily','cursive');
                return false;
            }
        
        else if(pwd ==""){
            $('#d2').html("please fill this field first")
            $('#d2').css('color','red')
            $('#d2').css('fontFamily','cursive')
        return false;
        }
        else if(C_pass ==""){
            $('#d3').html("please fill this field first")
            $('#d3').css('color','red')
            $('#d3').css('fontFamily','cursive')
            return false;
        } 
         else if(name.length <=3){
            $('#d1').html("character should be greater then 3")
            $('#d1').css('color','red')
            $('#d1').css('fontFamily','cursive')
            return false;
        }
         else if(pwd.length <=7){
            $('#d2').html("character should be greater then 7")
            $('#d2').css('color','red')
            $('#d2').css('fontFamily','cursive')
            return false;
        }
        else if(pwd !== C_pass){
            $('#d3').html("confirm password mus be same password")
            $('#d3').css('color','red')
            $('#d3').css('fontFamily','cursive')
            return false;
        } 
        });
        
    </script>
</body>
